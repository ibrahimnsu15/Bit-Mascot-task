<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/regCss.css">
</head>
<body>
        
        
        <div class="container">
                    <form class="form-horizontal" role="form">
                        <h2>Registration</h2>
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                            </div>
                        </div>
                        
                        <div class="form-group">
                                <label for="address" class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-9">
                                    <input type="text" id="address" placeholder="Address" class="form-control" autofocus>
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                            <div class="col-sm-9">
                                <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                               
                            </div>
                        </div>

                        


                        <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email* </label>
                                <div class="col-sm-9">
                                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                            <div class="col-sm-9">
                                <input type="date" id="birthDate" class="form-control">
                            </div>
                        </div>
                            
                        <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Password*</label>
                                <div class="col-sm-9">
                                    <input type="password" id="password" placeholder="Password" class="form-control">
                                </div>
                        </div>

                        <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                                <div class="col-sm-9">
                                    <input type="password" id="password" placeholder="Password" class="form-control">
                                </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <span class="help-block">*Required fields</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Register</button>
                    </form> <!-- /form -->
                </div> <!-- ./container -->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</body>
</html>
